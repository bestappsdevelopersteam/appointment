<body>
<div id="container" style="display: flex;">

        <!-- Форма за въвеждане на прегледи (вече няма да бъде скривана) -->
        <form id="appointment-form" style="margin-top: 20px;">

            <a href="#" id="add-new-appointment-link" onclick="resetForm()"
               style="color: black; background-color: lightblue; padding: 8px 16px; border-radius: 5px; text-decoration: none; display: inline-block; margin-bottom: 5px; font-family: Arial, sans-serif;">Добавяне преглед</a>



            <!--            <label for="searchName">Име:</label>-->
            <input type="text" id="searchName" placeholder="Търсене по име">

<!--            <label for="searchPhone" style="margin-left: 20px;">Търсене по телефон:</label>-->
            <input type="text" id="searchPhone" placeholder="Търсене по телефон">


            <label for="name">Име на пациента:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Телефон:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">Имейл:</label>
            <input type="email" id="email" name="email">

            <label for="appointmentDate">Дата на прегледа:</label>
            <input type="date" id="appointmentDate" name="appointmentDate" required>

            <label for="appointmentTime">Час на прегледа:</label>
            <input type="time" id="appointmentTime" name="appointmentTime" required>

            <label for="additionalInfo">Допълнителна информация:</label>
            <textarea id="additionalInfo" name="additionalInfo"></textarea>

            <button type="submit">Запази прегледа</button>
            <button id="delete-appointment-button"
                    style="color: black; background-color: lightcoral; padding: 8px 16px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; font-family: Arial, sans-serif; display: inline-block;"
                    disabled>Изтриване преглед</button>
        </form>

        <!-- Модален прозорец за потвърждение на изтриването -->
        <div id="delete-confirmation" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); border: 1px solid #ccc; background-color: white; padding: 20px; z-index: 1000; border-radius: 5px; text-align: center;">
            <p>Сигурни ли сте, че искате да изтриете този преглед?</p>
            <button id="confirm-delete-yes" style="background-color: #ff4d4d; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">Да</button>
            <button id="confirm-delete-no" style="background-color: #ccc; color: black; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">Не</button>
        </div>
    </div>

    <div id="calendar-container" style="flex: 2; margin-left: 20px;">
                <div id='calendar'></div>
    </div>
</div>

<!-- Включване на FullCalendar скриптове и нашия скрипт -->
